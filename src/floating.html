<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    .floating-window {
      position: fixed;
      top: 50px;
      left: 50px;
      width: 400px;
      height: 300px;
      background: white;
      border: 2px solid black;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      z-index: 1000;
      resize: both;
      overflow: auto;
      cursor: move; /* for drag hint */
    }
  </style>
</head>
<body>

<div id="plot-window1" class="floating-window"></div>

<script>
  // Basic draggable functionality for the floating window
  const dragElement = (el) => {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    el.onmousedown = dragMouseDown;
    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }
    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      el.style.top = (el.offsetTop - pos2) + "px";
      el.style.left = (el.offsetLeft - pos1) + "px";
    }
    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  };

  dragElement(document.getElementById("plot-window1"));

  // Create a Plotly plot in the floating div
  const trace1 = {
    x: [1, 2, 3, 4],
    y: [10, 15, 13, 17],
    mode: 'markers',
    type: 'scatter'
  };
  const data = [trace1];
  Plotly.newPlot('plot-window1', data);
</script>

</body>
</html>
